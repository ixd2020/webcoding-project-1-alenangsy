    <h1 onclick="changeText(this)">Click on this tittle!</h1>

    <div onclick="changeText(this)">Click on this text too!</div>

      <p id="demo"></p>
    <p id="demo2"></p>
    
<script>
function changeText(id) {
  id.innerHTML = "Ooops!";
}

document.getElementById("demo").innerHTML = "Hello World!";
document.getElementById("demo2").innerHTML = "This is my second line!";
</script>
    
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<script>
function mOver(obj) {
  obj.innerHTML = "Thank You";
}

function mOut(obj) {
  obj.innerHTML = "Mouse Over Me";
}
</script>
